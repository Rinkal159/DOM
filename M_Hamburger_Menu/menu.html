<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="menu.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Hamburger Menu</h1>
        <div class="menu-parent">
            <i class="fa-solid fa-bars"></i>
            <div class="menu hide">
                <h3 class="menu-heading">Menu items <span><i class="fa-solid fa-xmark"></i></span></h3>
                <ul>
                    <li id="home" class="item">Home</li>
                    <li id="about" class="item">About</li>
                    <li id="service" class="item">Services</li>
                    <li id="contact" class="item">Contact</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="menu.js"></script>
</body>

</html>
