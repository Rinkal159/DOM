<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb Toggle</title>
    <link rel="stylesheet" href="bulb.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Light Bulb Toggle</h1>
        <p class="instruction">Click the button to turn the light bulb on or off</p>
        <div class="bulb">
            <div id="round" class="round"></div>
            <div class="handle"></div>
        </div>
        <button id="btn" class="btn">Turn On</button>
        <h4 id="status" class="status">Status : off</h4>
    </div>


    <script src="bulb.js"></script>
</body>
</html>
