<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="container">
        <div class="sub-cont">
            <div class="clock">
                <div id="hour" class="dotHour commonDot">
                    <div class="lineHour commonLine"></div>
                </div>
                <div id="min" class="dotMin commonDot">
                    <div class="lineMin commonLine"></div>
                </div>
                <div id="sec" class="dotSec commonDot">
                    <div class="lineSec commonLine"></div>
                </div>
            </div>
            <div class="time-sec">
                <div id="time" class="time"></div>
                <div id="date" class="date"></div>
            </div>
        </div>
    </div>


    <script src="clock.js"></script>
</body>

</html>
