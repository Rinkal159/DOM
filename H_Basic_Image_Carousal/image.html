<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousal</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Image Carousal</h1>
        <div class="image-caption">
            <div class="images stop">
                <img class="img" src="./img/1.jpeg" alt="picture1">
                <img class="img" src="./img/2.jpeg" alt="picture2">
                <img class="img" src="./img/3.jpg" alt="picture3">
                <img class="img" src="./img/6.jpg" alt="picture4">
                <img class="img" src="./img/7.jpg" alt="picture5">
            </div>
            <div class="caption">

            </div>
        </div>
        <button class="btn">Start Autoplay</button>
    </div>

    <script src="image.js"></script>
</body>
</html>
