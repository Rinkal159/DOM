<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousal</title>
    <link rel="stylesheet" href="image.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1 class="heading">Image Carousal</h1>
        <div class="image-caption">
            <div class="images">
                <i class="fa-solid fa-caret-left"></i>
                <i class="fa-solid fa-caret-right"></i>
                <img class="img" src="./img/1.jpeg" alt="picture1">
                <img class="img" src="./img/2.jpeg" alt="picture2">
                <img class="img" src="./img/3.jpg" alt="picture3">
                <img class="img" src="./img/6.jpg" alt="picture4">
                <img class="img" src="./img/7.jpg" alt="picture5">
            </div>
            <div class="caption">

            </div>
        </div>
        <div class="btn-container">
            <button class="btn">Start Autoplay</button>
            <span id="span" class="hide">Next in <span class="next"></span>s</span>
        </div>
    </div>

    <script src="image.js"></script>
</body>

</html>
